<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="LuxBet - Inscription & Connexion en Pop-up Centré"/>
  <title>LuxBet | Inscription & Connexion</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>₿</text></svg>">

  <style>
    :root {
      --primary: #ff6b35;
      --secondary: #ffd23f;
      --dark: #0f0f1a;
      --gray: #1a1a2e;
      --light: #ffffff;
      --success: #00bf63;
      --error: #ff4444;
      --card: #161625;
      --border: rgba(255,255,255,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); line-height: 1.6; overflow-x: hidden; }

    /* Header */
    header {
      position: fixed; top: 0; width: 100%; background: rgba(15,15,26,0.98); backdrop-filter: blur(12px);
      z-index: 1000; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border);
    }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.9rem; font-weight: 700; color: var(--secondary); text-decoration: none; }
    .logo span { color: var(--primary); }

    .user-info {
      display: flex; align-items: center; gap: 1rem;
    }
    .balance {
      background: var(--success); padding: 0.5rem 1rem; border-radius: 20px; font-weight: 600; font-size: 1rem;
      display: none;
    }
    .balance.show { display: inline-block; }
    .user-email { font-size: 0.9rem; color: #ccc; }
    .logout-btn { background: transparent; border: 1px solid #ccc; color: #ccc; padding: 0.4rem 0.8rem; border-radius: 12px; font-size: 0.8rem; cursor: pointer; }

    /* === BOUTONS INSCRIPTION & CONNEXION PLUS PETITS === */
    #authButtons {
      display: flex; gap: 0.8rem;
    }
    #authButtons .btn {
      background: transparent;
      border: 1.5px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      min-width: 90px;
    }
    #authButtons .btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,107,53,0.3);
    }

    /* Hamburger */
    .hamburger {
      display: flex; flex-direction: column; cursor: pointer; gap: 6px; transition: 0.3s;
    }
    .hamburger span {
      width: 28px; height: 3px; background: var(--light); border-radius: 3px; transition: 0.3s;
    }
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }

    .menu {
      position: absolute; top: 75px; left: 5%; background: var(--card); padding: 1.2rem; border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4); display: none; width: 240px; border: 1px solid rgba(255,107,53,0.2);
    }
    .menu.active { display: block; animation: pop 0.3s ease; }
    @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .menu a {
      display: block; color: #ccc; text-decoration: none; padding: 0.9rem 1rem; border-radius: 12px; margin: 0.4rem 0;
      font-weight: 500; transition: 0.3s;
    }
    .menu a:hover { background: rgba(255,107,53,0.2); color: white; }

    /* Hero */
    .hero {
      height: 100vh; background: linear-gradient(135deg, rgba(15,15,26,0.95), rgba(255,107,53,0.15)), url('https://images.unsplash.com/photo-1511512578047-d82ccd80aafb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover;
      display: flex; align-items: center; justify-content: center; text-align: center; position: relative;
    }
    .hero::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; background: linear-gradient(transparent, var(--dark)); }
    .hero-content { max-width: 900px; z-index: 2; }
    .hero h1 { font-size: 3.8rem; margin-bottom: 1rem; font-family: 'Playfair Display', serif; }
    .hero .highlight { color: var(--secondary); }
    .bonus {
      background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); padding: 1.8rem; border-radius: 20px; margin: 2rem 0; display: inline-block;
      border: 1px solid rgba(255,215,0,0.2);
    }
    .bonus h2 { font-size: 2.6rem; color: var(--secondary); }

    /* Dashboard */
    .dashboard { padding: 6rem 5% 4rem; text-align: center; display: none; }
    .dashboard.active { display: block; }
    .status { background: var(--card); padding: 1.5rem; border-radius: 16px; margin: 1.5rem 0; font-size: 1.1rem; }
    .status.pending { border-left: 5px solid var(--primary); }
    .status.success { border-left: 5px solid var(--success); }

    .deposit-box {
      background: var(--card); padding: 2rem; border-radius: 20px; max-width: 500px; margin: 2rem auto;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3); border: 1px solid var(--border);
    }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.6rem; font-weight: 600; color: #aaa; }
    input, select {
      width: 100%; padding: 1rem; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.05);
      color: white; border-radius: 12px; font-size: 1rem; transition: 0.3s;
    }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(255,107,53,0.2); }

    .btn {
      background: var(--primary); color: white; border: none; padding: 1rem 2rem; border-radius: 50px; font-weight: 600;
      cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-block; font-size: 1.1rem;
    }
    .btn:hover { background: #e55a2b; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255,107,53,0.3); }
    .btn-success { background: var(--success); }
    .btn-large { font-size: 1.3rem; padding: 1.2rem 3rem; }

    /* Crypto Info */
    .crypto-info { margin-top: 1.5rem; padding: 1.5rem; background: rgba(0,191,99,0.1); border-radius: 16px; display: none; }
    .crypto-info.active { display: block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #qrCode { width: 220px; height: 220px; margin: 1.5rem auto; display: block; border: 8px solid white; border-radius: 16px; }
    .copy-btn { background: transparent; border: 2px solid var(--primary); margin-top: 1rem; }

    /* Unlocked */
    .unlocked {
      text-align: center; padding: 3rem 5%; background: linear-gradient(135deg, #00bf63, #00994d); border-radius: 20px; margin: 2rem auto; max-width: 600px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--success); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 1rem auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Pop-up Auth (CENTRE ÉCRAN) */
    .auth-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(8px);
      display: none; justify-content: center; align-items: center; z-index: 2000; padding: 1rem;
    }
    .auth-overlay.active { display: flex; }

    .auth-modal {
      background: var(--card); padding: 3rem 2.5rem; border-radius: 24px; max-width: 480px; width: 100%;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6); border: 1px solid var(--border); position: relative;
      animation: modalPop 0.4s ease;
    }
    @keyframes modalPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .auth-modal h2 {
      text-align: center; font-size: 2rem; margin-bottom: 1.8rem; color: var(--secondary);
    }

    .auth-toggle {
      text-align: center; margin-top: 1.5rem; font-size: 0.95rem;
    }
    .auth-toggle a {
      color: var(--primary); cursor: pointer; font-weight: 600;
    }

    .close-auth {
      position: absolute; top: 1rem; right: 1.5rem; font-size: 1.8rem; color: #aaa; cursor: pointer;
    }
    .close-auth:hover { color: white; }

    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 1rem; }
    .modal.active { display: flex; }
    .modal-content { background: var(--card); padding: 2rem; border-radius: 20px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
    .close-modal { position: absolute; top: 1rem; right: 1.5rem; font-size: 1.8rem; color: #aaa; cursor: pointer; }
    .close-modal:hover { color: white; }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.6rem; }
      .auth-modal { padding: 2rem 1.5rem; }
      #qrCode { width: 180px; height: 180px; }
      .menu { left: 1rem; width: 200px; }
      #authButtons .btn { font-size: 0.85rem; padding: 0.4rem 1rem; }
    }
  </style>
</head>
